<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" class="form-control" placeholder="Add task" name="title" value="">
    </div>
</form>

<div class="task-list">
    <div *ngFor="let task of tasks" class="">

        <div class="col-md-1">
            <input type="checkbox" name="" value="" [checked]="task.isDone" (click)="updateStatus(task)">
        </div>
        <div class="col-md-7">
            {{task.title}}
        </div>
        <div class="col-md-4">
            <button type="button" (click)="deleteTask(task._id)" name="button" class="btn btn-danger">Delete</button>
        </div>
        <br><br>

    </div>
</div>
